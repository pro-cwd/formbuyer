<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Buyer Persona</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #2c3e50;
    }
    form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 800px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select, textarea {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    textarea {
        height: 60px;
    }
    .checkbox-group, .radio-group {
        margin-top: 5px;
    }
    .checkbox-group label, .radio-group label {
        display: inline-block;
        margin-right: 10px;
        font-weight: normal;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #27ae60;
        color: white;
        border: none;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #219150;
    }
</style>
</head>
<body>

<h1>Definición de Buyer Persona</h1>
<form id="buyerPersonaForm">
    <h2>1. Datos Demográficos</h2>
    <label>Nombre ficticio:</label>
    <input type="text" name="nombre">
    <label>Edad:</label>
    <input type="number" name="edad">
    <label>Género:</label>
    <div class="radio-group">
        <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
        <label><input type="radio" name="genero" value="Otro"> Otro</label>
    </div>
    <label>Estado civil:</label>
    <input type="text" name="estadoCivil">
    <label>Ciudad / Región:</label>
    <input type="text" name="ciudad">
    <label>Nivel educativo:</label>
    <input type="text" name="educacion">
    <label>Ocupación / Profesión:</label>
    <input type="text" name="ocupacion">
    <label>Ingresos mensuales aproximados:</label>
    <input type="text" name="ingresos">

    <h2>2. Información Personal y Estilo de Vida</h2>
    <label>Intereses y pasatiempos:</label>
    <textarea name="intereses"></textarea>
    <label>Valores y creencias importantes:</label>
    <textarea name="valores"></textarea>
    <label>Medios de comunicación que consume:</label>
    <textarea name="medios"></textarea>
    <label>Uso de redes sociales:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="redes" value="Facebook"> Facebook</label>
        <label><input type="checkbox" name="redes" value="Instagram"> Instagram</label>
        <label><input type="checkbox" name="redes" value="TikTok"> TikTok</label>
        <label><input type="checkbox" name="redes" value="YouTube"> YouTube</label>
        <label><input type="checkbox" name="redes" value="WhatsApp"> WhatsApp</label>
        <label><input type="checkbox" name="redes" value="Otro"> Otro</label>
    </div>

    <h2>3. Necesidades y Problemas</h2>
    <label>Principales necesidades:</label>
    <textarea name="necesidades"></textarea>
    <label>Problemas o frustraciones:</label>
    <textarea name="problemas"></textarea>

    <h2>4. Comportamiento de Compra</h2>
    <label>¿Dónde busca información antes de comprar?</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="infoCompra" value="Redes sociales"> Redes sociales</label>
        <label><input type="checkbox" name="infoCompra" value="Google"> Google</label>
        <label><input type="checkbox" name="infoCompra" value="Recomendaciones"> Recomendaciones</label>
        <label><input type="checkbox" name="infoCompra" value="Tiendas físicas"> Tiendas físicas</label>
        <label><input type="checkbox" name="infoCompra" value="Otros"> Otros</label>
    </div>
    <label>Factores que influyen en la decisión:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="factores" value="Precio"> Precio</label>
        <label><input type="checkbox" name="factores" value="Calidad"> Calidad</label>
        <label><input type="checkbox" name="factores" value="Recomendaciones"> Recomendaciones</label>
        <label><input type="checkbox" name="factores" value="Promociones"> Promociones</label>
        <label><input type="checkbox" name="factores" value="Experiencia previa"> Experiencia previa</label>
    </div>
    <label>Frecuencia de compra:</label>
    <input type="text" name="frecuencia">

    <h2>5. Mensaje Clave</h2>
    <label>Mensaje o promesa que lo convencería:</label>
    <textarea name="mensajeClave"></textarea>

    <button type="button" onclick="generatePDF()">Guardar en PDF</button>
</form>

<!-- Librerías jsPDF y autoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const form = document.getElementById("buyerPersonaForm");
    const data = new FormData(form);
    const entries = [];

    for (const [name, value] of data.entries()) {
        entries.push([name, value]);
    }

    doc.text("Definición de Buyer Persona", 14, 15);
    doc.autoTable({
        startY: 20,
        head: [['Campo', 'Respuesta']],
        body: entries,
        styles: { fontSize: 10, cellPadding: 3 },
        theme: 'grid'
    });

    doc.save("buyer_persona.pdf");
}
</script>

</body>
</html>
